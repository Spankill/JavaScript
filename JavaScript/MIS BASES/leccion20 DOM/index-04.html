<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo FORMULARIO con JAVASCRIPT</title>
    
</head>
<body>
    <form id="formulario" action="">
        Nombre: <input type="text" name="name" value="Carlos" />
        <br/>
        Apellido: <input type="text" name="apellido" value="Aruhiza" />
        <br/>  
    </form>
    <button onclick="mostrarValores()"> Mostrar </button>
    <div id="valores"></div>
    <script>
        function mostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
            for (let elemento of formulario){
                texto += elemento.value + '<br/>';
            }
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>
</html>
