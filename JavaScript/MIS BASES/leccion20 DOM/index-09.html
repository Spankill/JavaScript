<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">manejo DOM con JS</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br />
    <img id="imagen" src="./Bolivar.png" width="300" alt=" ">
    <script>
        function mostrar(){
            document.getElementById('imagen').src = './logo 3d bolivar.png';
        }
    </script>
</body>
</html>
