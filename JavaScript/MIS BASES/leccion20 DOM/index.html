<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JAVASCRIPT</title>
</head>
<body>
    <h1 id="cabecera">Ejemplo DOM</h1>
    <p id="parrafo">Ay mi gatito miau miau!</p>

    <script>
        let cabecera = document.getElementById('cabecera');
        //console.log(`valor cabecero: ` + cabecera);
        console.log(`valor cabecera: ${cabecera.innerHTML}`);
        let parrafo = document.getElementById('parrafo');
        //console.log(`valor del parrafo: `+ parrafo.innerHTML);
        console.log(`valor nuevo parrafo: ${parrafo.innerHTML}`);

        cabecera.innerHTML = 'Nuevo valor de la cabecera';
        parrafo.innerHTML = 'Nuevo valor del parrafillo';




    </script>
</body>
</html>
